
<mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h2>Registro</h2>
        
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognized
        </mat-error>

        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="username" required>
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-icon matSuffix>password</mat-icon>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" required>
            <mat-icon matSuffix>password</mat-icon>
            <mat-error>
              Please provide a valid password
            </mat-error>
        </mat-form-field>
          

        <button mat-raised-button color="primary">Registrar</button>
      </form>
    </mat-card-content>
  </mat-card>
